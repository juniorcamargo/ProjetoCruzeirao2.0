<ui:composition template="/pages/templatePainel.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">
		Bateu- Locais
	</ui:define>

	<ui:define name="description">
		<h2>Locais de Partidas</h2>
		<hr />

	</ui:define>

	<ui:define name="principal">
		<div class="ui-g">
			<h:form id="formLocal">
				<div class="ui-g-8">
					<p:inputText placeholder="Create"
						value="#{localManagedBean.local.endereco}" size="300"
						style="width:100%" />
				</div>
				<div class="ui-g-4">
					<p:commandButton value="Salvar" action="#{localManagedBean.save}" 
					 update="formLocal"/>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
